<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>19-박스중앙배치</title>
        <style type="text/css">
            .wrap {
                border: 2px dotted #06f;
                padding: 10px;
                height: 300px;

                /** 중앙 배치 요소 (1) */
                display: flex;
                flex-direction: column;
            }
            .icon_360 {
                border: 2px solid #f0f;
                padding: 10px;
                width: 360px;
                text-align: center;

                /** 중앙 배치 요소 (2) */
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <i class="icon icon_360" aria-hidden="true">아이템</i>
        </div>
    </body>
</html>
