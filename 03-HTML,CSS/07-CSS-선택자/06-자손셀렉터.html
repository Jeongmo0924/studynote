<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example6</title>

    <style type="text/css">
        #container h1 {
            color:rgb(89, 252, 143)
        }

        #header h1 {
            color:rgb(101, 198, 255)
        }

        #container p {
            color:rgb(255, 125, 227)
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>자손 셀렉터</h1>
            <p class="sub">자손 셀렉터에 대해서 알아봅시다.</p>
        </div>

        <hr />

        <div id="content">
            <h1>공백("  ")에 의한 HTML 태그의 계층 표현</h1>
            <p class="sub">자식 셀렉터는 반드시 1depth에 대한 요소만을 의미해야 하지만, 자손셀렉터는 태그의 계층을 건너뛸 수 있다.</p>
        </div>
    </div>
</body>
</html>
