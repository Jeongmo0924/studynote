<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <style type="text/css">
        @font-face {
            font-family: Nbrush;
            src: local('Nanumbrush'), url('font/NanumBrush.ttf') format('truetype');
        }

        .normal_text {
            color:blue;
            font-size: 24px;
        }
        .text1 {
            font-family: Nbrush;
            color: #006;
            font-size: 80px;
        }
    </style>
</head>
<body>
    <div class="normal_text">이 부분은 일반 폰트로 나타납니다.</div>
    <div class="text1">이 부분은 웹폰트로 나타납니다.</div>
</body>
</html>
