<!DOCTYPE html>
<html lang = "ko">
    <head>
        <met charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>My Web Page</title>
    </head>

    <body>
        <!-- font 태그 사용법 -->
        <div>
            <font size="1">크기 = 1</font>
            <br/>
            <font size="3" color="#ff6600">크기 = 3, 색상 = 오렌지</font>
            <br />
            <font size="5" face="맑은고딕">크기 = 5, 글꼴 = 맑은고딕</font>
            <br />
            <font size="7" color="#4ef542" face="White Rabbit">size = 7, font=neo, font = whiterabbit</font>
        </div>
        <hr />

        <!--font 태그 중첩 사용-->
        <div>
            <font size="3" color="#003300" face="굴림">
                폰트 태그는
                <font size="5" color="blue" face="궁서">중첩사용</font>
                도가능합니다.
            </font>
        </div>
        
        <hr />

        <!-- 글자의 모양-->
        <div>
            <mark>형광펜 효과를 줍니다.</mark>
            <br />
            <strong>글자를 굵게 표시합니다.</strong>
            <br />
            <b>얘도 글자를 굵게 표시합니다.</b>
            <br />
            <i>글자를 기울입니다 이탤릭체</i>
            <br />
            <strong><u><i>글자의 모양을 의미하는 태그 역시 중첩이 가능합니다.</i></u></strong>
        </div>
        
        <hr />
        
        <!--단어나 문장의 영역 지정-->
        <div><span>SPAN</span>태그는 <span>문장 단위로 텍스트 영역을 지정하는 것</span>인데, 그 자체로는 아무 역할도 하지 않고, 문장의 특정 구역에 <span>CSS스타일</span>을 지정할 때 사용합니다.</div>
    </body>
</html>
