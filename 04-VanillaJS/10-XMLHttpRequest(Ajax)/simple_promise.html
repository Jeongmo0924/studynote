<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>04-Simple Promise</title>
        <style type="text/css">
            .text-success {
                color: #0066ff;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <h1>Simple Promise</h1>
        <a href="#" id="btn">Load hello.json</a>
        <div id="console"></div>

        <script>
            function getDeptItem() {
                return new Promise((resolve, reject) => {
                    const xhr = new XMLHttpRequest();
                    const method = "GET";
                    const url = "backend/hello.json";

                    xhr.onreadystatechange = e => {
                        const ajax = e.target;

                        if(ajax.readyState == 4) {
                            if(ajax.status == 200){
                                const json = JSON.parse(ajax.responseText);
                                resolve(json);
                            } else {
                                reject({status: ajax.status, text: ajax.statusText});
                            }
                        }
                    };
                    xhr.open(method, url);
                    xhr.send();
                });
            }

            document.querySelector("#btn").addEventListener('click', e=> {
                const promise =getDeptItem();
                promise.then((json) => {
                    const h1 = document.createElement('h1');
                    h1.classList.add('text-success');
                    h1.innerHTML = json.msg;
                    document.querySelector("#console").appendChild(h1);
                }).catch((e) => {
                    console.error(e);
                    alert(e.msg);
                });
            })
        </script>
    </body>
</html>
