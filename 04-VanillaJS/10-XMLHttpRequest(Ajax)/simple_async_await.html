<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>04-Simple Promise</title>
        <style type="text/css">
            .text-success {
                color: #0066ff;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <h1>Simple Promise</h1>
        <a href="#" id="btn">Load hello.json</a>
        <div id="console"></div>

        <script src="libs/ajaxPromiseHelper.js"></script>
        <script>
            document.querySelector("#btn").addEventListener('click', async (e) => {
                e.preventDefault();

                let json;
                try {
                    json = await ajaxPromiseHelper("backend/hello.json");
                } catch (e) {
                    console.error(e);
                    alert(e.msg);
                    return;
                }

                const h1 = document.createElement('h1');
                h1.classList.add('text-success');
                h1.innerHTML = json.msg;
                document.querySelector("#console").appendChild(h1);
            });
        </script>
    </body>
</html>
