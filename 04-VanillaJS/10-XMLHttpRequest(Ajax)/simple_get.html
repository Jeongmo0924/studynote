    <body>
        <h1>Simple Get</h1>
        <a href="backend/hello.html">move to hello.html</a>
        <a href="backend/hello.html" id="btn" class="a">load hello.html</a>
        <a href="backend/hello_eng.html" id="btn2" class="a">load hello_eng.html</a>
        <div id="console"></div>
        <script>
            document.querySelectorAll(".a").forEach((v, i) => {
            v.addEventListener('click', e => {
                e.preventDefault();

                const href = e.currentTarget.getAttribute('href');
                const xhr = new XMLHttpRequest();
                
                xhr.onreadystatechange = e => {
                    console.log(e);
                    const ajax = e.target;

                    switch(ajax.readyState){
                        case 1:
                            console.log("xhr객체의 요청이 초기화됨");
                            break;
                        case 4:
                            console.log("통신종료");
                            if(ajax.status == 200){
                                console.log("status가 200이니 정상");
                                document.querySelector("#console").insertAdjacentHTML('beforeend', ajax.responseText);
                            }
                    }
                }

                xhr.open("GET", href);
                xhr.send();
            })
        });
