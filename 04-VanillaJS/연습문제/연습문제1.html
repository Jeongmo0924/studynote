<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>연습문제1</title>
    </head>
    <body>
        <h1 id="clock"></h1>
        <script>
            function timer() {
                const date = new Date();
                const year = date.getFullYear();
                const month = "00" + (date.getMonth() + 1);
                const day = "00" + date.getDate();
                const hour = "00" + date.getHours();
                const minute = "00" + date.getMinutes();
                const second = "00" + date.getSeconds();
                document.getElementById("clock").innerHTML = year + "-" + month.slice(-2) + "-" + day.slice(-2) + " " + hour.slice(-2) + ":" + minute.slice(-2) + ":" + second.slice(-2);
            }

            window.addEventListener('load', e => {
                timer();
                setInterval(timer, 1000);
            })

            // window.onload = function() {
            //     timer();
            //     setInterval(timer, 1000); //1초마다 setClock 함수 실행
            // };
        </script>
    </body>
</html>
